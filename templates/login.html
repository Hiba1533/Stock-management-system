<!-- templates/login.html -->
{% extends "base.html" %}

{% block content %}
<div class="login-wrapper d-flex flex-column align-items-center"
     style="min-height:100vh; background:
        radial-gradient(1200px 600px at 15% -10%, rgba(58,134,255,0.07), transparent 65%),
        radial-gradient(1200px 600px at 85% -10%, rgba(131,56,236,0.07), transparent 65%),
        #f5f7fb; padding-top:60px;">

  <!-- Page Title (higher on page) -->
  <h1 class="text-center mb-5"
      style="font-weight:800; font-size:2rem; letter-spacing:-0.4px; color:#0f172a;">
    Stock Management System
  </h1>

  <!-- Auth Card -->
  <div class="auth-card w-100"
       style="max-width:480px; background:#fff; border-radius:16px; border:1px solid rgba(0,0,0,0.06);
              box-shadow:0 20px 60px -20px rgba(0,0,0,0.18), 0 6px 20px -10px rgba(0,0,0,0.10);
              padding:32px;">

    <!-- Flash messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <!-- Login Form -->
    <form method="POST" action="{{ url_for('login') }}" novalidate>
      <div class="mb-3">
        <label for="username" class="form-label fw-semibold" style="color:#516074;">Username</label>
        <input type="text" id="username" name="username" class="form-control"
               placeholder="Enter your username" autocomplete="username" required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label fw-semibold" style="color:#516074;">Password</label>
        <input type="password" id="password" name="password" class="form-control"
               placeholder="Enter your password" autocomplete="current-password" required>
      </div>

      <button type="submit" class="btn w-100"
              style="background:var(--primary, #3b82f6); color:#fff; font-weight:700;
                     height:48px; border-radius:12px;">
        Login
      </button>
    </form>

    <!-- Divider -->
    <div class="my-4" style="height:1px; background:linear-gradient(90deg, transparent, rgba(0,0,0,0.08), transparent);"></div>

    <!-- Footer note -->
    <p class="text-center m-0" style="color:#7b8794;">Stock Management System v1.0</p>
  </div>
</div>
{% endblock %}
